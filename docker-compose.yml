version: "3.9"
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/app.db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: devsecret
      PYTHONUNBUFFERED: "1"
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SERPAPI_KEY: ${SERPAPI_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - app_data:/app/data
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: bash -lc "celery -A celery_app.celery_app worker -Q runs -l info"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/app.db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: devsecret
      PYTHONUNBUFFERED: "1"
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SERPAPI_KEY: ${SERPAPI_KEY}
    depends_on:
      - redis
    volumes:
      - app_data:/app/data
  frontend:
    working_dir: /app
    image: node:20-alpine
    environment:
      npm_config_update_notifier: "false"
      VITE_PROXY_TARGET: "http://backend:8000"
    # Usa volume anônimo para node_modules dentro do contêiner e evita remoções perigosas
    command: sh -lc "npm install --force --no-audit --no-fund && npx vite --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  app_data:
  frontend_node_modules:
