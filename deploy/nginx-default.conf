server {
  listen 80;
  server_name _;

  # Serve built assets
  root /usr/share/nginx/html;
  index index.html;

  # Try files, fallback to index.html (SPA support)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static caching headers (optional)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
    expires 30d;
    access_log off;
  }
}

